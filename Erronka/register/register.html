<!DOCTYPE html>
<html>
  <head>
    <script src="javaScript.js"></script>
    <link rel="Stylesheet" href="../style.css" />
    <title>Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="../final imagen comedor.png" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light goiburua">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><img
            src="../final imagen comedor.png"
            height="45px"
            class="rounded-circle"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="float-end collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="pt-5">
            <label>Name:</label><br>
            <input type="text" />
          </div>
          <div class="pt-5">
            <label>Surname:</label><br>
            <input type="text" />
          </div>
          <div class="pt-5">
            <label>Allergies:</label><br>
            <input type="text" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="pt-5"> 
            <label>DNI:</label><br>
            <input type="text" />
          </div>

          <div class="pt-5">
            <label>E-mail:</label><br>
            <input type="text" />
          </div>
          <div class="pt-5">
            <label> Phone:</label><br>
            <input type="text" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="pt-5">
            <label>Password:</label><br>
            <input type="password" />
          </div>

          <div class="pt-5">
            <label>Confirm password:</label><br>
            <input type="password" />
          </div>
          <div class="pt-5">
            <label>Chose your role:</label><br>
            <select>
              <option>Resident</option>
              <option>Staff</option>
              <option>Non-resident</option>
            </select>
            <div class="pt-5">
            <button class="btn btn-primary">Submit</button>
        </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="goiburua mt-5">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">
              <div class="fw-bold text-white text-center">
                <p>943 89 92 11</p>
                <p>Address: Otaola Hiribidea, 29, 20600 Eibar, Gipuzkoa</p>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="text-center">
                <a href="https://www.uni.eus/eu" target="_blank">
                  <img src="argazkiak/uni(1)(1).png" />
                </a>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="fw-bold text-white text-center display-6">
                <a href="https://instagram.com/uni.eus?ighid=YmMyMTA2M2Y=" target="_blank" class="text-white">
                  <i class="bi bi-instagram"></i>
                </a>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-facebook"></i>
              </div>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
